server:
  port: 8222 
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/api/v1/companies/**