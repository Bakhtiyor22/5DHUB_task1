# --- Basic Service Info ---
# App name will be crucial for service discovery later
spring.application.name=user-service
# Start on a different port than the company service
server.port=8080

# --- Database Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db # Placeholder, will use Docker later
spring.datasource.username=user_admin # Placeholder
spring.datasource.password=password # Placeholder
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Actuator Endpoints (for health checks etc.) ---
management.endpoints.web.exposure.include=* # Expose all actuator endpoints (adjust for production)
management.endpoint.health.show-details=always